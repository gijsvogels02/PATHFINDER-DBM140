<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrived!</title>
  <link rel="stylesheet" href="ending.css">
  <!-- This line loads icons from online-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* This block styles the whole page background and centers everything */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #dff6ff, #b5d9ff);
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    /* This block creates the rounded box for the ending message */
    .ending-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #e3f2fd 60%, #bbdefb 100%);
      border-radius: 28px;
      box-shadow: 0 2px 18px rgba(0, 0, 0, 0.09);
      padding: 48px 36px 36px 36px;
      border: 1px solid #e0ecff;
      min-width: 340px;
      max-width: 90vw;
    }
    /* This block styles the big title at the top */
    .ending-title {
      font-size: 2.2rem;
      color: #0044aa;
      font-weight: 700;
      margin-bottom: 24px;
      letter-spacing: 0.01em;
    }
    /* This block styles the message about arriving */
    .ending-message {
      font-size: 1.25rem;
      color: #1976d2;
      font-weight: 500;
      margin-bottom: 38px;
      line-height: 1.5;
    }
    /* This block styles the button to go back to the start */
    .ending-btn {
      padding: 15px 40px;
      font-size: 1.15rem;
      border: none;
      border-radius: 12px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      font-weight: 600;
      margin-top: 8px;
    }
    /* This block makes the button a bit darker when you hover over it */
    .ending-btn:hover {
      background: #1565c0;
      box-shadow: 0 4px 18px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>
  <div class="ending-container">
    <div class="ending-title">Youâ€™ve made it!!</div>
    <div class="ending-message" id="ending-message"></div>
    <button class="ending-btn" onclick="location.href='index.html'">Find another route</button>
  </div>
  <script>
    // This block gets the chosen location from localStorage
    const locationName = localStorage.getItem('selectedLocationName') || 'your destination';
    // This line sets the message to show where you arrived
    document.getElementById('ending-message').textContent =
      `You have arrived at the ${locationName}. Thank you for using the app.`;
  </script>
</body>
</html>
